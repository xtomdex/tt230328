jms_serializer:
  visitors:
    xml_serialization:
      format_output: '%kernel.debug%'
  metadata:
    cache: file
    debug: "%kernel.debug%"
    file_cache:
      dir: "%kernel.cache_dir%/serializer"
    directories:
      KnpPaginatorBundle:
        namespace_prefix: "Knp\\Bundle\\PaginatorBundle"
        path: "%kernel.project_dir%/config/serializer/KnpPaginatorBundle"
    auto_detection: true
